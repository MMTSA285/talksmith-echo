<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TalkSmith Echo Training Interface</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .header {
      background-color: #111827;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      font-family: monospace;
      font-size: 0.95rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #log-status {
      margin-top: 1rem;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">TalkSmith Echo - AI Training Console</div>
  <div class="container">
    <p><strong>Step 1:</strong> Run a training session using the embedded ChatGPT window below.</p>
    <iframe src="https://chat.openai.com/gpts" title="TalkSmith Echo"></iframe>

    <p><strong>Step 2:</strong> Once the session completes and ChatGPT outputs a JSON summary, paste it below:</p>
    <textarea id="jsonBlock" placeholder="Paste the session summary JSON here..."></textarea>

    <button onclick="submitSession()">Log Training Session</button>
    <div id="log-status"></div>
  </div>

  <script>
    async function submitSession() {
      const input = document.getElementById('jsonBlock').value;
      let json;
      try {
        json = JSON.parse(input);
      } catch (e) {
        document.getElementById('log-status').textContent = '❌ Invalid JSON';
        return;
      }

      const endpoint = 'https://9d82b07c-5aa3-4bd7-bf3c-0c26b64e6d10-00-1y40invlaof4c.worf.replit.dev/log-session';

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json),
        });
        const result = await res.text();
        if (res.ok) {
          document.getElementById('log-status').textContent = '✅ Session successfully logged to Google Sheets!';
        } else {
          document.getElementById('log-status').textContent = '❌ Failed to log session.';
        }
      } catch (err) {
        document.getElementById('log-status').textContent = '❌ Network or server error.';
      }
    }
  </script>
</body>
</html>
